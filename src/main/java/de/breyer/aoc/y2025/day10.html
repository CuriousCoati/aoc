<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>AoC 2025 Tag 10</title>
    <style>
        :root {
            --size: 360px;
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #ffd166;
            --muted: #98a2b3;
        }

        * {
            box-sizing: border-box
        }

        body {
            background: linear-gradient(180deg, #071024 0%, #081227 100%);
            color: #e6eef8;
            font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px
        }

        .wrap {
            width: 95vw;
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
            height: 85vh;
            flex-grow: 1;
        }

        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            border-radius: 8px;
            color: inherit;
            cursor: pointer
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        textarea, input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: transparent;
            color: inherit
        }

        textarea {
            height: 100%;
            resize: none;
        }

        .row {
            display: flex;
            gap: 8px
        }

        @media (max-width: 900px) {
            .wrap {
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
<div class="wrap">

    <div class="card" id="output-container">
        <textarea id="output" readonly></textarea>
    </div>

    <div class="card sidebar">
        <div style="flex-grow: 2">
            <label for="puzzle-input">Input</label>
            <textarea id="puzzle-input"></textarea>
        </div>

        <div>
            <label for="resultP1">Ergebnis (Part1)</label>
            <input id="resultP1" type="text">
        </div>

        <div>
            <label for="resultP2">Ergebnis (Part2)</label>
            <input id="resultP2" type="text">
        </div>

        <div class="row">
            <button id="execute">Ausführen</button>
            <button id="reset">Zurücksetzen</button>
        </div>

    </div>
</div>

<script>
    const puzzleInput = document.getElementById('puzzle-input')
    const executeBtn = document.getElementById('execute')
    const resetBtn = document.getElementById('reset')
    const resultP1El = document.getElementById('resultP1')
    const resultP2El = document.getElementById('resultP2')
    const output = document.getElementById('output')

    let resultP1
    let resultP2
    let bestCost
    let bestSolution
    let buttons

    function setResultP1(value) {
        resultP1 = value
        resultP1El.value = resultP1
    }

    function setResultP2(value) {
        resultP2 = value
        resultP2El.value = resultP2
    }

    function resetAll() {
        prepareExecution()
        puzzleInput.value = '[.##.] (3) (1,3) (2) (2,3) (0,2) (0,1) {3,5,4,7}\n' +
            '[...#.] (0,2,3,4) (2,3) (0,4) (0,1,2) (1,2,3,4) {7,5,12,7,2}\n' +
            '[.###.#] (0,1,2,3,4) (0,3,4) (0,1,2,4,5) (1,2) {10,11,11,5,10,5}'
    }

    function prepareExecution() {
        setResultP1(0)
        setResultP2(0)
        output.value = ''
    }

    async function execute() {
        prepareExecution()
        const lines = puzzleInput.value.split(/\r?\n/)
        const machines = []

        for (const line of lines) {
            const lineSplit = line.split(' ')
            const machine = {
                diagram: lineSplit[0].substring(1, lineSplit[0].length - 1),
                buttons: [],
                joltages: []
            }

            for (let i = 1; i < lineSplit.length - 1; i++) {
                const button = []
                const buttonSplit = lineSplit[i].substring(1, lineSplit[i].length - 1).split(',')
                buttonSplit.forEach(bs => button.push(Number(bs)))
                machine.buttons.push(button)
            }

            const joltageSplit = lineSplit[lineSplit.length - 1].substring(1, lineSplit[lineSplit.length - 1].length - 1).split(',')
            joltageSplit.forEach(joltage => machine.joltages.push(Number(joltage)))

            machines.push(machine)
        }

        let sumP1 = 0
        let sumP2 = 0
        for (const machine of machines) {
            sumP1 += findMinButtonPressesP1(machine)

            buttons = []
            for (let button of machine.buttons) {
                let buttonVec = []
                for (let i = 0; i < machine.joltages.length; i++) {
                    buttonVec.push(button.includes(i) ? 1 : 0)
                }
                buttons.push(buttonVec)
            }

            let current = Array(machine.joltages.length).fill(0)
            let counts = Array(machine.buttons.length).fill(0)
            bestCost = Infinity
            bestSolution = undefined

            bruteforce(machine, 0, current, counts, 0)
            sumP2 += bestCost
        }

        setResultP1(sumP1)
        setResultP2(sumP2)
    }

    function findMinButtonPressesP1(machine) {
        const lampCount = machine.diagram.length
        const buttonCount = machine.buttons.length

        const target = []
        for (let i = 0; i < machine.diagram.length; i++) {
            target.push( machine.diagram.charAt(i) === '#' ? 1 : 0)
        }

        const matrix = []
        for (let i = 0; i < lampCount; i++) {
            matrix[i] = []
            for (const button of machine.buttons) {
                matrix[i].push(button.includes(i) ? 1 : 0)
            }
        }

        // extended matrix
        const extendedMatrix = [];
        for (let i = 0; i < lampCount; i++) {
            extendedMatrix[i] = [...matrix[i], target[i]]
        }

        // gauß elimination
        let pivotRow = 0;
        const pivotIndices = new Array(lampCount);
        for (let j = 0; j < buttonCount && pivotRow < lampCount; j++) {

            let i = pivotRow
            while (i < lampCount && extendedMatrix[i][j] === 0) {
                i++
            }

            if (i < lampCount) {
                [extendedMatrix[pivotRow], extendedMatrix[i]] = [extendedMatrix[i], extendedMatrix[pivotRow]]

                for (let k = 0; k < lampCount; k++) {
                    if (k !== pivotRow && extendedMatrix[k][j] === 1) {
                        for (let l = j; l <= buttonCount; l++) {
                            extendedMatrix[k][l] = (extendedMatrix[k][l] + extendedMatrix[pivotRow][l]) % 2
                        }
                    }
                }

                pivotIndices[pivotRow] = j
                pivotRow++
            }
        }

        const isPivot = new Array(buttonCount).fill(false)
        for (let i = 0; i < pivotRow; i++) {
            isPivot[pivotIndices[i]] = true
        }

        const freeIndices = []
        for (let j = 0; j < buttonCount; j++) {
            if (!isPivot[j]) {
                freeIndices.push(j)
            }
        }

        const numFree = freeIndices.length
        let minWeight = buttonCount + 1
        let minimalSolution = null

        for (let i = 0; i < (1 << numFree); i++) {
            const x = new Array(buttonCount).fill(0)
            let currentWeight = 0

            for (let k = 0; k < numFree; k++) {
                const index = freeIndices[k]
                x[index] = (i >> k) & 1
                currentWeight += x[index]
            }

            for (let r = pivotRow - 1; r >= 0; r--) {
                const j = pivotIndices[r]
                let rhs = extendedMatrix[r][buttonCount]

                for (let l = j + 1; l < buttonCount; l++) {
                    rhs = (rhs + extendedMatrix[r][l] * x[l]) % 2
                }

                x[j] = rhs
                currentWeight += x[j]
            }

            if (currentWeight < minWeight) {
                minWeight = currentWeight
                minimalSolution = [...x]
            }
        }

        return minimalSolution.filter(v => v === 1).length
    }

    function bruteforce(machine, index, current, counts, presses) {
        if (index === buttons.length) {
            if (current.every((v, i) => v === machine.joltages[i])) {
                if (presses < bestCost) {
                    bestCost = presses
                    bestSolution = counts.slice()
                }
            }
            return
        }

        const maxPress = Math.max(...machine.joltages) + 5

        for (let k = 0; k <= maxPress; k++) {
            const next = addScaled(current, buttons[index], k)

            if (exceeds(next, machine.joltages)) break

            counts[index] = k
            bruteforce(machine, index + 1, next, counts, presses + k)
        }

        counts[index] = 0
    }

    function addScaled(vec, button, times) {
        return vec.map((v, i) => v + button[i] * times)
    }

    function exceeds(vec, target) {
        return vec.some((v, i) => v > target[i])
    }

    function printMachine(machine) {
        output.value += '[' + machine.diagram + '] '

        for (const button of machine.buttons) {
            output.value += '(' + button.join(',') + ') '
        }

        output.value += '{' + machine.joltages.join(',') + '}\n'
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms))
    }

    executeBtn.addEventListener('click', execute)
    resetBtn.addEventListener('click', resetAll)

    resetAll()
</script>
</body>
</html>
