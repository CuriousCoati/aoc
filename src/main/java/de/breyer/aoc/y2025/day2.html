<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>AoC 2025 Tag 2</title>
    <style>
        :root {
            --size: 360px;
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #ffd166;
            --muted: #98a2b3;
        }

        * {
            box-sizing: border-box
        }

        body {
            background: linear-gradient(180deg, #071024 0%, #081227 100%);
            color: #e6eef8;
            font-family: Inter, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px
        }

        .wrap {
            width: 100%;
            max-width: 920px;
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
            align-items: center;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 22px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(2, 6, 23, 0.6);
        }

        button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 8px 12px;
            border-radius: 8px;
            color: inherit;
            cursor: pointer
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 85vh;
        }

        label {
            font-size: 13px;
            color: var(--muted);
        }

        textarea, input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: transparent;
            color: inherit
        }

        textarea#puzzle-input {
            height: 96%;
            resize: none;
        }

        .row {
            display: flex;
            gap: 8px
        }

        @media (max-width: 900px) {
            .wrap {
                grid-template-columns:1fr;
            }
        }
    </style>
</head>
<body>
<div class="wrap">

    <aside class="card sidebar">
        <div style="flex-grow: 2">
            <label for="puzzle-input">ID Bereiche</label>
            <textarea id="puzzle-input"></textarea>
        </div>

        <div>
            <label for="resultP1">Summe (Part1)</label>
            <input id="resultP1" type="text">
        </div>

        <div>
            <label for="resultP2">Summe (Part2)</label>
            <input id="resultP2" type="text">
        </div>

        <div class="row">
            <button id="execute">Ausführen</button>
            <button id="reset">Zurücksetzen</button>
        </div>

    </aside>
</div>

<script>
    const puzzleInput  = document.getElementById('puzzle-input')
    const executeBtn = document.getElementById('execute')
    const resetBtn = document.getElementById('reset')
    const resultP1El = document.getElementById('resultP1')
    const resultP2El = document.getElementById('resultP2')

    let resultP1;
    let resultP2;

    function generateInvalidIDsInRangeP1(minValue, maxValue) {
        const result = [];

        const minDigits = String(minValue).length;
        const maxDigits = String(maxValue).length;

        for (let totalDigits = Math.floor(minDigits / 2) * 2; totalDigits <= maxDigits; totalDigits += 2) {
            const halfDigits = totalDigits / 2;

            const minHalf = 10 ** (halfDigits - 1);
            const maxHalf = 10 ** halfDigits - 1;

            for (let a = minHalf; a <= maxHalf; a++) {
                const combined = Number(String(a) + String(a));

                if (combined > maxValue) break;
                if (combined >= minValue) {
                    result.push(combined);
                }
            }
        }

        return result;
    }

    function generateInvalidIDsInRangeP2(minValue, maxValue) {
        const result = [];

        const maxDigits = String(maxValue).length;

        const maxPatternLen = Math.floor(maxDigits / 2);

        for (let patternLen = 1; patternLen <= maxPatternLen; patternLen++) {

            const minPattern = 10 ** (patternLen - 1);
            const maxPattern = 10 ** patternLen - 1;

            for (let pattern = minPattern; pattern <= maxPattern; pattern++) {
                const patternStr = String(pattern);

                let repeated = patternStr + patternStr;

                while (repeated.length <= maxDigits) {
                    const num = Number(repeated);

                    if (num > maxValue) break;
                    if (num >= minValue) result.push(num);

                    repeated += patternStr;
                }
            }
        }

        return [...new Set(result)].sort((a, b) => a - b);
    }

    function setResultP1(value) {
        resultP1 = value
        resultP1El.value = resultP1
    }

    function setResultP2(value) {
        resultP2 = value
        resultP2El.value = resultP2
    }

    function resetAll() {
        setResultP1(0)
        setResultP2(0)
        puzzleInput.value = '11-22,95-115,998-1012,1188511880-1188511890,222220-222224,1698522-1698528,446443-446449,38593856-38593862,565653-565659,824824821-824824827,2121212118-2121212124'
    }

    async function execute() {
        const ranges = puzzleInput.value.split(",")
        let sumP1 = 0
        let sumP2 = 0

        ranges.forEach(range => {
            const min = range.split("-")[0]
            const max = range.split("-")[1]

            const invalidIdsP1 = generateInvalidIDsInRangeP1(min, max)
            const invalidIdsP2 = generateInvalidIDsInRangeP2(min, max)

            sumP1 += invalidIdsP1.reduce((acc, val) => acc + val, 0);
            sumP2 += invalidIdsP2.reduce((acc, val) => acc + val, 0);
        })

        setResultP1(sumP1)
        setResultP2(sumP2)
    }

    executeBtn.addEventListener('click', execute)
    resetBtn.addEventListener('click', resetAll)

    resetAll()
</script>
</body>
</html>
